<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add device</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <style>
        .container {
            width: 1000px;
            padding: 20px;
            margin: 0 auto;
            background-color: #f3f3f3;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<form action="adddata1/" method="POST">
{% csrf_token %}
      <div class="container">
        <h1>Add a Device</h1>
        <label for="name">Device Name</label>
        <input type="text" class="input-field" placeholder="Device name" name="Device_Name">
        <label for="name">Device Colour</label>
        <input list="colour" class="input-field" placeholder="Device colour" name="Device_Colour">
         <datalist id="colour">
        <option value="Black">
        <option value="White">
        <option value="Grey">
        <option value="Other">
    </datalist>

        <label for="name">Model Number</label>
        <input type="text" class="input-field" placeholder="Model number" name="Model_Number">
        <label for="name">Manufacture</label>
        <input list="manu" class="input-field" placeholder="Manufacture" name="Manufacturer">
         <datalist id="manu">
        <option value="HP Inc">
        <option value="Lenovo">
        <option value="Dell">
        <option value="Samsung">
        <option value="Toshiba">
        <option value="Microsoft">
       <option value="Apple Inc">
    </datalist>

        <label for="name">Device Photo</label>
        <input type="file" class="input-field" name="Device_Photo">
        <BUTTON>GGG</BUTTON>
    </div>

</form>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>
</html>
