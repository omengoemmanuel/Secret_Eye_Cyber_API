<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>view data</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<table class="table" style="border: black" border="2">
  <thead style="border: black">
    <tr>
      <th scope="col">ID.</th>
      <th scope="col">Device Name</th>
      <th scope="col">Device Colour</th>
      <th scope="col">Model Number</th>
      <th scope="col">Manufacturer</th>
     <th scope="col">Device Photo</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>


    </tr>
  </thead>
  <tbody>
  {% for s in view1 %}
    <tr style="border: black">
      <th scope="row">{{ s.id }}</th>
      <td>{{ s.Device_Name }}</td>
      <td>{{ s.Device_Colour }}</td>
      <td>{{ s.Model_Number }}</td>
      <td>{{ s.Manufacturer }}</td>
      <td>
          <img src="/media/{{ s.Device_Photo }}" alt="" height="50" width="50">
      </td>
        <td>
            <button type="button" class="btn btn-success">Edit</button>
        </td>
        <td>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>

    </tr>
  {% endfor %}
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
